<html lang="pt" layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
<body>

	<section class="layout-content" layout:fragment="corpo">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista de Produtos</span></li>
				</ul>
				<a class="btn btn-primary btn-md" href="/produto/cadastrar"
					role="button"> <span class="oi oi-plus" title="Cadastro"
					aria-hidden="true"></span> <span>Cadastrar Produtos</span>
				</a>
			</div>
		</nav>

		<div class="container">

			<p>
				<i class="oi oi-magnifying-glass"></i><span></span>
				<button class="btn btn-primary" type="button" data-toggle="collapse"
					data-target="#collapseNome" aria-controls="collapseNome">Nome</button>
			<div class="row">
				<div class="col">
					<div class="collapse" id="collapseNome">

						<nav class="navbar navbar-light bg-light">
							<form class="form-inline" method="GET"
								action="/produto/buscar/nome">
								<input class="form-control mr-sm-2" type="search"
									placeholder="nome" aria-label="Search" name="nome" />
								<button class="btn btn-outline-success my-2 my-sm-0">Search</button>
							</form>
						</nav>

					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="collapse" id="collapseProduto">

						<nav class="navbar navbar-light bg-light">
							<form class="form-inline" method="GET"
								action="/produto/buscar/produto">
								<select class="form-control mr-sm-2" name="produto"
									aria-label="Search">
									<option value="">Produto</option>
									<option value="1">Notebook</option>
								</select>
								<button class="btn btn-outline-success my-2 my-sm-0">Search</button>
							</form>
						</nav>

					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="collapse" id="collapseData">

						<nav class="navbar navbar-light bg-light">
							<form class="form-inline" method="GET"
								action="/funcionarios/buscar/data">
								<input class="form-control mr-sm-2" type="date"
									aria-label="Search" name="entrada" /> <input
									class="form-control mr-sm-2" type="date" aria-label="Search"
									name="saida" />
								<button class="btn btn-outline-success my-2 my-sm-0">Search</button>
							</form>
						</nav>

					</div>
				</div>
			</div>


			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th>Nome</th>
							<th>Quantidade</th>
							<th>Ação</th>
						</tr>
	                    </thead>
	                    <tbody>
		                    <tr th:each="p : ${produtos}">
		                        <td th:text="${p.id}"></td>
		                        <td th:text="${p.nome}"></td>
		                        <td th:text="${p.quantidade}"></td>
		                        <td colspan="2">
		                            <a class="btn btn-info btn-sm" th:href="@{/produto/editar/{id} (id=${p.id}) }" role="button">
		                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
		                            </a>
		                            <button th:id="${#strings.concat('btn_cargos/excluir/', p.id)  }" type="button" 
		                                    class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">
		                                <span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true"></span>
		                            </button>
		                        </td>
		                    </tr>	
	                    </tbody>
	                </table>
	            </div>
	        </div>
	        
	        <div th:replace="fragments/modal :: modal"></div>

	</section>
</body>
</html>
